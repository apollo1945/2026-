<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerobie - Portfolio</title>
    
    <link rel="icon" href="https://imgur.com/5e5eBdd.jpg" type="image/jpeg">
    
    <meta property="og:title" content="Jerobie - Portfolio" />
    <meta property="og:description" content="Portfolio - Developer & Designer" />
    <meta property="og:image" content="https://imgur.com/5e5eBdd.jpg" />
    
    <style>
        /* [Keeping your original root and core styles for consistency] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-color: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #95a5a6;
            --accent-color: #ff1744;
            --accent-glow: rgba(255, 23, 68, 0.3);
            --border-color: rgba(0, 0, 0, 0.08);
            --menu-hover-bg: rgba(255, 23, 68, 0.04);
            --transition-speed: 0.6s;
        }

        [data-theme="dark"] {
            --bg-color: #0f0f0f;
            --text-primary: #ffffff;
            --text-secondary: #808080;
            --accent-color: #ff1744;
            --accent-glow: rgba(255, 23, 68, 0.4);
            --border-color: rgba(255, 255, 255, 0.1);
            --menu-hover-bg: rgba(255, 23, 68, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
            transition: background var(--transition-speed), color var(--transition-speed);
            overflow-x: hidden;
        }

        /* Suggestion: Added a subtle animated gradient background for depth */
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, var(--accent-glow) 0%, transparent 50%);
            z-index: -1;
            opacity: 0.3;
        }

        .container { max-width: 480px; width: 100%; text-align: center; z-index: 1; }

        /* Profile Section */
        .profile-image-wrapper {
            position: relative;
            width: 115px; height: 115px;
            margin: 0 auto 20px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .profile-image {
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 4px solid var(--bg-color);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .glow-ring {
            position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-color), #5e5eBdd);
            z-index: -1;
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .profile-name { font-size: 28px; margin-bottom: 5px; }
        .verified-badge { background: #1877f2; color: white; border-radius: 50%; padding: 2px; font-size: 10px; margin-left: 5px; }

        /* Social Icons - Updated to only Facebook */
        .social-icons { display: flex; justify-content: center; gap: 20px; margin: 25px 0; }
        .social-icon { color: var(--text-primary); text-decoration: none; font-size: 24px; transition: 0.3s; }
        .social-icon:hover { color: var(--accent-color); transform: scale(1.2); }

        /* Menu Panel - Updated with Link */
        .menu-button { position: fixed; top: 25px; right: 25px; z-index: 100; cursor: pointer; background: none; border: none; }
        .menu-line { display: block; width: 25px; height: 3px; background: var(--text-primary); margin: 5px; transition: 0.3s; }
        
        .menu-panel {
            position: fixed; top: 80px; right: 25px; width: 220px;
            background: var(--bg-color); border: 1px solid var(--border-color);
            border-radius: 15px; padding: 10px; display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .menu-item { 
            display: block; padding: 12px; text-decoration: none; color: var(--text-primary); 
            font-weight: 600; border-radius: 8px; transition: 0.3s;
        }
        .menu-item:hover { background: var(--menu-hover-bg); color: var(--accent-color); }

        /* Stats Section - Updated values */
        .stats { display: flex; justify-content: space-around; margin: 30px 0; }
        .stat-value { font-size: 20px; font-weight: 800; }
        .stat-label { font-size: 11px; color: var(--text-secondary); text-transform: uppercase; }

        /* Clock & Battery */
        .ph-time-display { font-size: 24px; font-weight: 700; margin-bottom: 10px; }
        .battery-container { display: flex; align-items: center; justify-content: center; gap: 10px; }
        .battery-icon { width: 35px; height: 18px; border: 2px solid var(--text-primary); border-radius: 4px; padding: 2px; }
        .battery-fill { height: 100%; background: #43e97b; width: 100%; border-radius: 2px; }

        .footer { margin-top: 40px; font-size: 12px; opacity: 0.8; }
    </style>
</head>
<body>

    <button class="menu-button" id="menuBtn">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
    </button>

    <div class="menu-panel" id="menuPanel">
        <a href="https://blesa123-bot.onrender.com/" class="menu-item">
            <div class="menu-item-title">Make your ai here</div>
            <div style="font-size: 10px; opacity: 0.6;">Visit AI Bot</div>
        </a>
    </div>

    <div class="container">
        <div class="profile-section">
            <div class="profile-image-wrapper">
                <div class="glow-ring"></div>
                <img src="https://imgur.com/5e5eBdd.jpg" alt="Jerobie" class="profile-image">
            </div>

            <h1 class="profile-name">Jerobie <span class="verified-badge">✓</span></h1>
            <p style="font-size: 12px; letter-spacing: 2px; color: var(--text-secondary);">JEROBIE-PORTFOLIO</p>
            
            <div class="social-icons">
                <a href="https://www.facebook.com/profile.php?id=61560890733272" class="social-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15H8v-3h2V9.5C10 7.57 11.57 6 13.5 6H16v3h-2c-.55 0-1 .45-1 1V12h3l-.5 3h-2.5v6.8c4.56-.93 8-4.96 8-9.8z"/></svg>
                </a>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value">6767</div>
                <div class="stat-label">Birth Year</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">39M</div>
                <div class="stat-label">Likes</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">Active</div>
                <div class="stat-label">Status</div>
            </div>
        </div>

        <div class="time-battery-section">
            <div class="ph-time-display" id="time">00:00:00</div>
            <div class="battery-container">
                <div class="battery-icon"><div class="battery-fill"></div></div>
                <span id="batText">100%</span>
            </div>
        </div>

        <div class="footer">
            <p>© 2026 Developed By Jerobie laug laug</p>
        </div>
    </div>

    <script>
        // Menu Toggle
        const menuBtn = document.getElementById('menuBtn');
        const menuPanel = document.getElementById('menuPanel');
        menuBtn.onclick = () => {
            menuPanel.style.display = menuPanel.style.display === 'block' ? 'none' : 'block';
        };

        // Time Update
        setInterval(() => {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString('en-US', { hour12: false, timeZone: 'Asia/Manila' });
        }, 1000);

        // Battery Logic
        if (navigator.getBattery) {
            navigator.getBattery().then(bat => {
                const update = () => {
                    document.getElementById('batText').innerText = Math.floor(bat.level * 100) + "%";
                    document.querySelector('.battery-fill').style.width = (bat.level * 100) + "%";
                };
                update();
                bat.onlevelchange = update;
            });
        }
    </script>
</body>
</html>
